<!DOCTYPE html>
<html>
<head>
  {{ partial "book-html-head" . }}
  <title>{{ .Site.Title }}</title>
</head>

<body>
  <div class="pure-g">
    <div class="pure-u book-nav">
        {{ partial "book-nav" . }}
    </div>
    <div class="pure-u book-content">
      <div class="pure-g">
        <div class="pure-u book-page markdown">
          {{ block "main" . }}{{ end }}
        </div>
        <div class="pure-u book-toc">
          {{ partial "book-toc" . }}
        </div>
      </div>
    </div>
  </div>
</body>
</html>
