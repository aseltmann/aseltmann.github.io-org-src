{{ if .Site.IsMultiLingual }}
<ul>
    <li class="book-section-flat">
        <span>{{ i18n "languages" }}</span>
        <ul>
        {{ range .Site.Home.AllTranslations -}}
            <li>
               <a href="{{ .Permalink }}" class="{{ if (eq $.Site.Language .Language ) }}active{{ end }}">{{ .Language.LanguageName }}</a>
            </li>
         {{- end }}
        </ul>
    </li>
</ul>
{{ end }}
