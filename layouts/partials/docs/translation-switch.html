{{ if .IsTranslated }}
<ul>
    <li class="book-section-flat">
        <span>{{ i18n "translations" }}</span>
        <ul>
        {{ range .Translations }}
            <li>
                <a href="{{ .Permalink }}">{{ .Lang }}: {{ .Title }}{{ if .IsPage }} ({{ i18n "wordCount" . }}){{ end }}</a>
            </li>
        {{ end }}
        </ul>
    </li>
</ul>
{{ end }}
